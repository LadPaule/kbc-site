<form{% if form.is_multipart %} enctype="multipart/form-data"{% endif %} action="{{ value.form_action }}" method="post" novalidate>
    {{ form.media }}
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}{{ hidden }}{% endfor %}
    {% for field in form.visible_fields %}
        <div class="form-group">
            {% include 'streams/custom_form_template.html' %}
        </div>      
    {% endfor %}
    <div class="text-center">
        <button type="submit">{{ value.form.submit_button_text }}</button>
    </div>
</form>
